<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 mx-auto mt-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Forgotten Password</h4>
                        <p class="card-category">Kindly input your email address</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" >
                                    </mat-form-field>
                                </div>

                              </div>
                            <button mat-raised-button type="button" class="btn btn-warning" [routerLink]="['/' + appRoutes.public.signIn.path]"  >Back to signin</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Recover</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
