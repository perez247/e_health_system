<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 mx-auto mt-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Signin</h4>
                        <p class="card-category">Welcome to Ehealth quick info</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Username" >
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="password" placeholder="Password">
                                    </mat-form-field>
                                    <small><a [routerLink]="['/' + appRoutes.public.forgottenPassword.path]">Forgotten password</a></small>
                                </div>

                              </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Signin</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
