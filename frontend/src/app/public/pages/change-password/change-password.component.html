<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 mx-auto mt-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Change Password</h4>
                        <p class="card-category">Kindly input your new password</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="password" placeholder="New password">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="password" placeholder="Confirm new password">
                                    </mat-form-field>
                                </div>

                              </div>
                            <button mat-raised-button type="button" class="btn btn-warning" [routerLink]="['/' + appRoutes.public.signIn.path]">Back to signin</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Change Password</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
